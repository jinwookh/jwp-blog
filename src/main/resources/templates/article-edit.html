<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
       xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
       layout:decorator="~{layout/article-layout}">
<head>
    <title>우아한테크코스 기술블로그</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/article-edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css">
</head>
<body>
<div>
    <th:block layout:fragment="content">
    <div class="header navbar bg-transparent no-border">
        <div class="header-container">
            <ul class="nav-left mrg-left-0">
                <li>
                    <a href="/">
                        <div class="logo logo-dark d-none" style="background-image: url('/images/logo/logo_full_dark.png')"></div>
                        <div class="logo logo-white" style="background-image: url('/images/logo/logo_full_white.png')"></div>
                    </a>
                </li>
            </ul>
            <ul class="nav-right">
                <li id="header-user-dropdown-btn" class="user-profile dropdown no-border pointer">
                    <a class="user-info-link user-dropdown-menu dropdown-toggle" data-toggle="dropdown">
                        <img class="profile-img img-fluid" src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" alt="Brown">
                        <div class="user-info text-white">
                            <span class="name pdd-right-5">Brown</span>
                            <i class="ti-angle-down font-size-10"></i>
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="text-dark">
                            <a href="mypage.html">
                                <i class="ti-user pdd-right-10"></i>
                                <span class="text-dark">마이 페이지</span>
                            </a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="text-dark">
                            <a href="index.html">
                                <i class="ti-power-off pdd-right-10"></i>
                                <span class="text-dark">로그아웃</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <form th:action="${articleId == null} ? '/write' : |/articles/${articleId}|" name="article" method="post" accept-charset="utf-8" >
        <div class="about-cover card no-border">
            <div class="cover-img overlay-dark bg" style="background-image: url('/images/pages/index/study.jpg')">
                <div class="height-300px vertical-center pdd-horizon-50">
                    <div class="width-80">
                        <input type="text" name="title" class="text-center bg-transparent no-border font-size-30 width-60 mx-auto d-block text-white border bottom"
                               placeholder="제목을 입력해주세요" autocomplete="off" th:value="${article != null} ? ${article.title} : ''">
                        <input type="text" name="coverUrl" class="text-center bg-transparent no-border font-size-16 width-30 mx-auto d-block text-light text-white border bottom pdd-top-20"
                               placeholder="배경 url을 입력해주세요" autocomplete="off" th:value="${article != null} ? ${article.coverUrl} : ''">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid max-width-lg mx-auto mrg-btm-30">
            <div class="row">
                <div class="col-lg-1 col-md-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input id="article-contents" name="contents" type="hidden">
                    <div id="editSection"></div>
                </div>
                <div class="col-lg-1 col-md-1">
                    <div class="btn-group btn-group-vertical">
                        <button id="save-btn" type="submit" class="btn btn-default">
                            <i class="ti-save"></i>
                        </button>
                        <a th:if="${articleId == null}" href="/" class="btn btn-default">
                            <i class="ti-close"></i>
                        </a>
                        <button th:unless="${articleId == null}" id="remove-btn" type="button" class="btn btn-default">
                            <i class="ti-close"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <input th:if="${articleId != null}" type="hidden" name="_method" value="put"/>
    </form>
    </th:block>
</div>

<th:block layout:fragment="addScript">
    <script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
    <script th:if="${article != null}" th:inline="javascript">
        /* <![CDATA[ */
        const initValue = [[ ${article.contents} ]];
        /* ]]> */
        // const initValue = ${#strings.unescapeJavaScript(article.contents)};

        const editor = new tui.Editor({
            el: document.querySelector('#editSection'),
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            events: {
                change: function () {
                    document.getElementById('article-contents').setAttribute('value', editor.getMarkdown())
                }
            },
            height: 'calc(100vh - 360px)',
            initialValue: initValue
        });

        document.getElementById('remove-btn').addEventListener('click', function (ev) {
            document.querySelector('input[name="_method"]').value = 'delete';
            document.querySelector('form[name="article"]').submit();
        });
    </script>
    <script th:unless="${article != null}" th:inline="javascript">
        const editor = new tui.Editor({
            el: document.querySelector('#editSection'),
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            events: {
                change: function () {
                    document.getElementById('article-contents').setAttribute('value', editor.getMarkdown())
                }
            },
            height: 'calc(100vh - 360px)'
        });
    </script>
</th:block>

</body>
</html>
